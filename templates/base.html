{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>alpha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
</head>

<body>

    <div class="bas">

        <head class="header">
            <div class="container">

                <div class="header__top">



                    <a class="header_link" href="{% url 'blog_views' %}">

                        <div class="header__log">
                            <p class="nav_p">
                                <img class="nav_i" src="{% static 'img/log.png' %}" alt="log" align="middle">
                                Blokub
                            </p>
                        </div>

                    </a>


                    <nav class="head__block">

                        <ul class="foot">

                            <li class="foot_item">
                                <a class="foot_2" href="{% url 'add_news' %}">
                                    <button class="foot_2 button has-link">
                                        <div class="foot_2">Создать Блог</div>
                                    </button>
                                </a>
                            </li>

                            
                            <!---Категории-->
                            <li class="foot_item">
                                <button class="foot_2 button has-link" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Категория
                                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    {% for item in categories %}
                                    <li class="foot_item"><a class="dropdown-item"
                                            href="{{ item.get_absolute_url }}">{{ item.title }}</a></li>
                                    {% endfor %}
                                </ul>
                            </li>
                            

                            <!---Контакты-->
                            <div class="contacty">


                                <li class="foot_item">

                                    <button type="button" class="foot_2 button has-link" data-bs-toggle="modal"
                                        data-bs-target="#staticBackdrop">
                                        <div class="foot_2">
                                            Разработчики</div>
                                    </button>
                                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                        data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                        aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="staticBackdropLabel">Разработчики</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <!--Дизайнер: Фатима <br> -->

                                                    Разработчик: <a class="linl_contact"
                                                        href="https://t.me/fnktw">Мурад</a>

                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Закрыть</button>

                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </li>
                            </div>

                            <li class="foot_item">
                                <a class="foot_2" href="">
                                    <button class="foot_2 button has-link">
                                        <div class="foot_2">О нас</div>
                                    </button>
                                </a>
                            </li>

                        </ul>

                        <div class="divider"></div>

                        <ul class="foot">
                            <li class="foot_item">
                                <a class="foot_2" href="#">

                                    <button class="foot_2 button has-link">
                                        <div class="foot_2">Войти</div>
                                    </button>
                                </a>
                            </li>
                            <li class="foot_item">
                                <a class="foot_2" href="#">
                                    <button class="foot_2 button has-link">
                                        <div class="foot_2">Регистрация</div>
                                    </button>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>


                <div class="header__content">


                    <div class="header__bottom">

                        {% block lenta %}

                        {% endblock %}


                        {% block index %}

                        {% endblock %}

                    </div>

                    <div class="add_news">

                        {% block add_news %}

                        {% endblock %}
                    </div>


                    


                </div>
            </div>




        </head>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
