{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alpha</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>


    <head class="header">
        <div class="container">
            <div class="header__top">
                <a class="header_link" href="#" >

                    <div class="header__log">
                        <p class="nav_p">
                            <img class="nav_i" src="{% static 'img/log.png' %}" alt="log" align="middle">      
                            Blokub
                        </p>
                    </div>

                </a>

                
            
                <nav class="head__block">

                    <ul class="foot">
            
                        <li class="foot_item">
                            <a class="foot_2" href="">
                                <button class="foot_2 button has-link">
                                    <div class="foot_2">Создать Блог</div>
                                </button>
                            </a>
                        </li>
                        <li class="foot_item">
                            <a class="foot_2" href="">
                                <button class="foot_2 button has-link">
                                    <div class="foot_2">Продукты</div>
                                </button>
                            </a>

                                    <div class="foot_2">О нас</div>
                                </button>
                            </a>
                        </li>
            
                    </ul>
            
                    <div class="divider"></div>
                    
                    <ul class="foot">
                        <li class="foot_item">
                            <a class="foot_2" href="#">
            
                                <button class="foot_2 button has-link">
                                    <div class="foot_2">Войти</div>
                                </button>
                            </a>

                        <li class="foot_item">
                            <a class="foot_2" href="#">
                                <button class="foot_2 button has-link">
                                    <div class="foot_2">Регистрация</div>
                                </button>
                            </a>
                        </li>
                    </ul>
                </nav>



            </div>
            <div class="header__content">

                {% block index %}
                {% endblock %}


            </div>
        </div>
    </head>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
