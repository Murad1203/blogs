{% load static %}


<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1, shrink-to-fit=no">
    <title>Новостной блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
</head>

<body>

    <div class="bas">

        <head class="header">
            <div class="container">

                    <div class="header__top">

                    <a class="header_link" href="{% url 'blog_views' %}">
                        <div class="log">
                            <img  class="h__img" src="{% static 'img/FICHIBLOG.svg' %}" alt="">
                        </div>
                    </a>
                        <ul class="foot">
                            <li class="foot_item">

                                        <div class="search_div">
                                            <form class="search" >
                                                <input class="search_input" type="search" placeholder="Найти статью" aria-label="Search">
                                                <a href="#"><button class="search_button">Поиск</button></a>
                                            </form>
                                        </div>



                            </li>
                        </ul>

                        <ul class="foot">
                            <li class="foot_item">
                                <a class="foot_2" href="{% url 'add_news' %}">
                                    <button class="foot_2 button has-link">
                                        <div class="foot_2">Создать Блог</div>
                                    </button>
                                </a>
                            </li>


                            <!---Категория-->
                            <li class="foot_item">
                                {% block category %}
                                {% endblock %}
                            </li>

                            <li class="foot_item">
                                <a class="foot_2" href="">
                                    <button class="foot_2 button has-link">
                                        <div class="foot_2">О нас</div>
                                    </button>
                                </a>
                            </li>


                        </ul>

                            <ul class="foot">


                            <li class="foot_item">
                                <a class="foot_2" href="#">

                                    <button class="foot_2 button has-link">
                                        <div class="foot_2">Войти</div>
                                    </button>
                                </a>
                            </li>

                        <div class="divider"></div>

                            <li class="foot_item">
                                <a class="foot_2" href="#">
                                    <button class="foot_2 button has-link">
                                        <div class="foot_2">Регистрация</div>
                                    </button>
                                </a>
                            </li>
                        </ul>
                    <!--  </nav> -->



                </div>


                <div class="header__content">


                    <div class="header__bottom">


                        {% block index %}

                        {% endblock %}

                    </div>




                    


                </div>
            </div>




        </head>
    </div>
    <div class="footer">
        {% include 'inc/_footer.html' %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>

</html>
